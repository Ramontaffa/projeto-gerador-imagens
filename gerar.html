<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de imagens</title>
  <link rel="stylesheet" href="./Styles/index.css">
</head>
<body>
  <header>
    <h1>Gerar Imagem</h1>

    <nav>
      <ul>
        <li><a href="index.html"><strong>Início</strong></a></li>
        <li><a href="sobre.html"><strong>Sobre</strong></a></li>
        <li><a href="galeria.html"><strong>Galeria</strong></a></li>
        <li><a href="gerar.html"><strong>Gerar Imagem</strong></a></li>
        <li><a href="contato.html"><strong>Contato</strong></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h2>Crie sua imagem personalizada</h2>
      <p>Use nosso gerador de imagens para criar imagens únicas e personalizadas. Escolha suas preferências e clique no botão abaixo para gerar sua imagem!</p>
    </section>

    <section>
      <div id="imagem">
        <img src="https://picsum.photos/500/300" alt="Imagem aleatória">
      </div>
    </section>

    <section id="gerar-imagem">
      <form action="#" id="formulario-gerar">
        <input type="text" id="texto" name="texto" placeholder="Insira a descrição da sua imagem" required>
        <button type="submit">Gerar Imagem</button>
        
      </form>
    </section>
  </main>
</body>
</html>
